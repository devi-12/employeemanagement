<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />


</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1>Employee</h1>
      <h2>Management</h2>
      <ul>
        <li class="active">Dashboard</li>
        <li>Employees</li>
        <li>My Profile</li>
        <li>Logout</li>
      </ul>
    </aside>
<div class="main-content">

    <!-- Header -->
    <div class="header">
      <div>
        <p>Dashboard / Employees</p>
        <h1>Employees</h1>
      </div>
      <div class="header-right">
                <img src="search bar.png" alt="search" class="search-icon">
        <input type="text" placeholder="Search">
        <span class="notification"></span>
        <img src="Notification bar.png" alt="notification" class="notification-icon">
        <img src="profile.jpeg" alt="Profile" class="profile-icon">
      </div>
    </div>

    <div class="employee-header">
      
        <h3>Employees List</h3>
        <div class="employee controls">
        <select name="page" id="page-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    
    </select>
    <span>of 10</span>
      </div>
     
      <button id="addBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
       <!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="employeeForm">
        <div class="mb-3">
          <label for="uploadImage" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="uploadImage" accept=".png, .jpg, .jpeg">
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name *</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name *</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone *</label>
            <input type="tel" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth *</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender *</label>
            <select class="form-select" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

      
    </div>
    
    <main class="content">
      <table>
        <thead>
          
          <tr>
            <th>SlNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Country</th>
          
          </tr>
          
        </thead>
        <tbody id="employee-table">
          <!-- Filled by JS -->
        </tbody>
      </table>

      <div class="pagination">
  <button>&laquo;</button>
    <button>&lt;</button>
  <button class="active">1</button>
  <button>2</button>
  <button>3</button>
  <span>...</span>
  <button>10</button>
  <button>&gt;</button>
  <button>&raquo;</button>
</div>

      <footer>
        <p>&copy; 2023 All Rights Reserved. Stackup</p>
        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
