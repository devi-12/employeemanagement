<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" 
  href="styles.css" />


</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h1>Employee</h1>
      <h2>Management</h2>
      <ul class="sidebar-menu">
        <li ><i class="fas fa-home"></i>Dashboard</li>
        <li class="active"><i class="fas fa-users"></i>Employees</li>
        <li><i class="fas fa-user"></i> My Profile</li>
        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </aside>
<div class="main-content">
    <div class="header">
      <div>
        <p>Dashboard / Employees</p>
        <h1>Employees</h1>
      </div>
      <div class="header-right">
                <img src="search bar.png" alt="search" class="search-icon">
        <input type="text" placeholder="Search">
        <span class="notification"></span>
        <img src="Notification bar.png" alt="notification" class="notification-icon">
        <img src="profile.jpeg" alt="Profile" class="profile-icon">
      </div>
    </div>

    <div class="employee-header">
      
        <h3>Employees List</h3>
        <div class="employee controls">
        <select name="page" id="page-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    
    </select>
    <span>of 10</span>
        </div>
      
        <button id="addBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add Employee</button>
        
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="employeeForm">
  <div class="mb-3">
    <label for="uploadImage" class="form-label">Upload Image</label>
    <input type="file" class="form-control" id="uploadImage" accept=".png, .jpg, .jpeg">
  </div>

  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Salutation *</label>
      <select class="form-select" required>
        <option value="">Select</option>
        <option>Mr.</option>
        <option>Ms.</option>
        <option>Dr.</option>
        <option>Prof.</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">First Name *</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-5">
      <label class="form-label">Last Name *</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email Address *</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Mobile Number *</label>
      <input type="tel" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Date of Birth *</label>
      <input type="date" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label d-block">Gender *</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="Male" required>
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="Female" required>
        <label class="form-check-label">Female</label>
      </div>
    </div>
    <div class="col-md-12">
      <label class="form-label">Qualifications</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-12">
      <label class="form-label">Address *</label>
      <input type="text" class="form-control" required>
    </div>
    <div class ="row">
    <div class="col-md-4">
      <label class="form-label">Country *</label>
      <select class="form-select" required>
        <option value="">Select Country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
      </select>
    </div>
    
    <div class="col-md-4">
      <label class="form-label">State *</label>
      <select class="form-select" required>
        <option value="">Select State</option>
      </select>
    </div>
    </div>
    <div class="row">
    <div class="col-md-2">
      <label class="form-label">City *</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Pin/Zip *</label>
      <input type="text" class="form-control" required>
    </div>
    </div>
          <div class="col-12 text-end">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

      
    </div>
    
    <main class="content">
      <table>
        <thead>
          
          <tr>
            <th>SlNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Country</th>
            <th>Actions</th>
          </tr>
          
        </thead>
        <tbody id="employee-table">
          <!-- Filled by JS -->
          <td class="actions" style="position: relative;">
  <button class="btn btn-light action-btn" onclick="toggleDropdown(this)">...</button>
  <div class="dropdown-menu show-on-click" style="display: none; position: absolute; right: 0; top: 30px; z-index: 999;">
    <button class="dropdown-item" onclick="viewEmployee(1)">üëÅ View</button>
    <button class="dropdown-item" onclick="editEmployee(1)">‚úè Edit</button>
    <button class="dropdown-item text-danger" onclick="deleteEmployee(1)">üóë Delete</button>
  </div>
</td>

        </tbody>
      </table>

      <div class="pagination">
  <button>&laquo;</button>
    <button>&lt;</button>
  <button class="active">1</button>
  <button>2</button>
  <button>3</button>
  <span>...</span>
  <button>10</button>
  <button>&gt;</button>
  <button>&raquo;</button>
</div>

      <footer>
        <p>&copy; 2023 All Rights Reserved. Stackup</p>
        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
